name: Test Build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      build-id: push

  release:
    name: "Create Release"
    needs: [build]
    permissions:
      actions: read
      security-events: write
      contents: write
      discussions: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Parse Forgejo payload
        shell: bash
        run: |
          export PAYLOAD_JSON='${{ toJSON(github.event.client_payload) }}'
          export FORGEJO_TOKEN=${{ secrets.FORGEJO_TOKEN }}
          ./.ci/parse.sh master

      - name: Set environment variables
        run: |
          echo "REPO=QDash-CI/Master" >> $GITHUB_ENV
          echo "DEVEL=true" >> $GITHUB_ENV

      - name: Package artifacts nicely
        run: |
          export ID=test
          ./.ci/pack.sh

      - name: Generate changelog
        run: |
          export FORGEJO_TOKEN=${{ secrets.FORGEJO_TOKEN }}
          export ID=test
          ./.ci/changelog/master.sh > changelog.md

      - name: Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          name: "QDash Test Build - ${{ env.FORGEJO_REF }}"
          tag_name: ${{ env.FORGEJO_REF }}
          repository: ${{ env.REPO }}
          body_path: ./changelog.md
          prerelease: false
          draft: false
          generate_release_notes: false
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          fail_on_unmatched_files: false
          make_latest: true
          files: |
            artifacts/*
